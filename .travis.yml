language: d

sudo: true

addons:
  apt:
    sources:
      - debian-sid

    packages:
      - libssl1.0.0
      - libsqlite3-0
      - libsqlite3-dev
      - libscrypt0
      - libscrypt-dev
      - libminiupnpc10
      - libminiupnpc-dev

install:
  - git clone --depth=1 --recursive https://github.com/Hackerpilot/Dscanner.git ~/Dscanner
  - if [ ${DC} = "dmd" ]; then make -C ~/Dscanner; fi
  - dub fetch doveralls

script:
  - dub test
